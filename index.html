    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      class Assignments extends React.Component {
        constructor(e) {
          super(e)
          this.state = {
            traditional: [],
            flipped: [],
            show: false
          }
        }
        render() {
          const today = new Date()
          const assignments = (assignment, i) =>
            React.createElement(
              'tr',
              { key: i },
              React.createElement('td', { className: 'name' }, assignment[0]),
              React.createElement('td', null, assignment[1]),
              React.createElement('td', {className: new Date(assignment[2] + '/19') < today ? 'past' : 'future'}, assignment[2]),
              React.createElement('td', {className: new Date(assignment[3] + '/19') < today ? 'past' : 'future'}, assignment[3]),
              React.createElement('td', {className: new Date(assignment[4] + '/19') < today ? 'past' : 'future'}, assignment[4]),
              React.createElement('td', {className: new Date(assignment[5] + '/19') < today ? 'past' : 'future'}, assignment[5]),
              React.createElement('td', {className: new Date(assignment[6] + '/19') < today ? 'past' : 'future'}, assignment[6]),
              React.createElement('td', {className: new Date(assignment[7] + '/19') < today ? 'past' : 'future'}, assignment[7]),
            )
          let first = () => React.createElement(
            'tr',
            {key: Math.round(Math.random() * 100), className: 'first'},
            React.createElement('td', null, 'name'),
            React.createElement('td', null, 'due'),
            React.createElement('td', null, '1st'),
            React.createElement('td', null, '2nd'),
            React.createElement('td', null, '4th'),
            React.createElement('td', null, '5th'),
            React.createElement('td', null, '7th'),
            React.createElement('td', null, '8th'),
          )
          let traditional = [first(), ...this.state.traditional.map(assignments)]
          let flipped = [first(), ...this.state.flipped.map(assignments)]
          return this.state.show ? React.createElement(
            'div',
            null,
            React.createElement(
              'h2',
              null,
              'traditional'
            ),
            React.createElement(
              'table',
              null,
              React.createElement('tbody', null, traditional)
            ),
            React.createElement(
              'h2',
              null,
              'flipped'
            ),
            React.createElement(
              'table',
              null,
              React.createElement('tbody', null, flipped)
            ),
          ) : null
        }
        componentWillMount() {
          const traditional = fetch(
            'https://sheets.googleapis.com/v4/spreadsheets/1sT8R265ncpXqikDfAIhKfQSTRxURKBiuSzJWIJNC_No/values/Sheet1!A1%3AH9?key=AIzaSyDYOyHTA4gVmk41tfdk71G3sbpxiBbxgT4'
          ).then(r => r.json())
          const flipped = fetch(
            'https://sheets.googleapis.com/v4/spreadsheets/1Ja5q5duOVERndPkRN6QdWJIpvH-gWmqmWDybn2auzXA/values/Sheet1!A1%3AH10?key=AIzaSyDYOyHTA4gVmk41tfdk71G3sbpxiBbxgT4'
          ).then(r => r.json())
          Promise.all([traditional, flipped]).then(data => {
            this.setState({
              traditional: data[0].values.slice(1),
              flipped: data[1].values.slice(1),
              show: true
            })
          })
        }
      }
      ReactDOM.render(
        React.createElement(Assignments),
        document.getElementById('assignments')
      )
    </script>
